{% extends "base.html" %}

{% block pageheading %}Stundent submit{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div class="form-group">
        <div class="form-label">Student id:</div>
        <div class="form-element"><input type="text" name="studentid" id="studentid" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Subject:</div>
        <div class="form-element"><input type="text" name="title" id="title" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Description:</div>
        <div class="form-element"><input type="text" name="description" id="description" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Your work:</div>
        <div class="form-element"><input type="text" name="work" id="work" required></div>
    </div>
</form>
{% endblock %}
